apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: fintech-platform
spec:
  selector:
    app: gateway-service
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: fintech-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: your-registry/gateway-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: ACCOUNT_SERVICE_URL
          value: "http://account-service:8081"
        - name: WALLET_SERVICE_URL
          value: "http://wallet-service:8082"
        - name: TRANSACTION_SERVICE_URL
          value: "http://transaction-service:8083"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
